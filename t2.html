
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://priyanshagrawal29.github.io/miniproject/login.css">
 <script>
function passrecovery() {
  var name= document.forms["form"]["uname"].value;
  var mail= document.forms["form"]["umail"].value;
  if(name==window.localStorage.getItem("name") && mail===window.localStorage.getItem("mail")){
    document.write("your password is:"+window.localStorage.getItem("password"));
  }else{
    alert("You have entered wrong credentials please retry");

}}
</script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>
            <div class="title">

            </div>
